    <h3>가미분식에 대한 솔직한 리뷰를 등록해주세요</h3>

    <form class="review">
      <div class="review-top">
        <div class="nickname">
          <div class="label-wrap">
            <label for="review__reviewer">닉네임</label>
          </div>

          <input
            type="text"
            id="review__reviewer"
            placeholder="닉네임을 입력해주세요"
          />
        </div>

        <div class="rating">
          <div class="label-wrap">
            <label for="review__rating">평점</label>
          </div>

          <input
            type="text"
            id="review__rating"
            placeholder="평점을 입력해주세요"
          />
        </div>
      </div>

      <div class="comment">
        <div class="label-wrap">
          <label for="review_content">리뷰</label>
        </div>
        <input
          type="text"
          id="review_content"
          placeholder="리뷰를 남겨주세요"
        />
      </div>

      <input type="button" value="리뷰 등록하기" />
    </form>
