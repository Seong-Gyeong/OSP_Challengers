<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/addReview.css" />
    <title>리뷰를 등록해주세요</title>
    <script src="../js/nav.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <i class="fa-solid fa-utensils"></i>
        <a href="./home.html">EAT-WHA</a>
      </div>
      <ul class="navbar-menu">
        <li><a href="./showRestaurantList.html">Restaurants</a></li>
        <li><a href="./addRestaurant.html">Register</a></li>
        <li><a href="./showRecommendation.html">Recommendation</a></li>
        <li><a href="./showAboutUs.html">About Us</a></li>
      </ul>

      <a href="#" class="navbar-togglebtn">
        <i class="fa-solid fa-bars"></i>
      </a>
    </nav>

    <div class="subject">
      <br /><br /><br /><br /><br />
      <h1>#Leave your review</h1>
      <br /><br /><br /><br />
    </div>

    <h1></h1>

    <h3>가미분식에 대한 솔직한 리뷰를 등록해주세요</h3>

    <form class="review">
      <div class="review-top">
        <div class="nickname">
          <div class="label-wrap">
            <label for="review__reviewer">닉네임</label>
          </div>

          <input
            type="text"
            id="review__reviewer"
            placeholder="닉네임을 입력해주세요"
          />
        </div>

        <div class="rating">
          <div class="label-wrap">
            <label for="review__rating">평점</label>
          </div>

          <input
            type="text"
            id="review__rating"
            placeholder="평점을 입력해주세요"
          />
        </div>
      </div>

      <div class="comment">
        <div class="label-wrap">
          <label for="review_content">리뷰</label>
        </div>
        <input
          type="text"
          id="review_content"
          placeholder="리뷰를 남겨주세요"
        />
      </div>

      <div class="img">
        <input
          class="upload_img_input"
          type="file"
          accept="image/*"
          required
          multiple
          style="display: none"
        />
        <div class="img_section">
          <div class="upload"></div>
          <div class="img_preview"></div>
        </div>
      </div>

      <input class="add-btn" type="button" value="리뷰 등록하기" />
    </form>
  </body>
</html>
