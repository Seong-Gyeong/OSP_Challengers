<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰를 등록해주세요</title>
  </head>
  <body>
    <h1>Leave your review</h1>

    <h3>가미분식에 대한 솔직한 리뷰를 등록해주세요</h3>

    <form id="review">
      <label for="review__reviewer">닉네임</label>
      <input
        type="text"
        id="review__reviewer"
        placeholder="닉네임을 입력해주세요"
      />

      <label for="review__rating">평점</label>
      <input
        type="text"
        id="review__rating"
        placeholder="평점을 입력해주세요"
      />

      <label for="review_content">리뷰</label>
      <input type="text" id="review_content" placeholder="리뷰를 남겨주세요" />

      <!-- 이미지 클릭하면 파일 업로드 되도록 하는 부분 다시 작업하기 -->
      <label src="./assets/attachImg.png"></label>
      <input type="file" name="file1" style="display: none" />

      <input type="button" value="리뷰 등록하기" />
    </form>
  </body>
</html>
