<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/restaurantDetail.css" />

    <title>가미분식</title>
  </head>
  <body>
    <h1 class="title"># Restuarant Info</h1>

    <h3 class="restaurant-name">
      가미분식 <span>⭐️ <b>4.5</b></span>
    </h3>

    <div class="food-pic">
      <img src="../assets/Gami_1.png" />
      <img src="../assets/Gami_2.png" />
      <img src="../assets/Gami_3.png" />
      <img src="../assets/Gami_4.png" />
    </div>

    <h4 class="restaurant-desc">40년 전통 계란 풀어진 얼큰한 우동!</h4>

    <hr />

    <div class="restaurant-info">
      <div class="left-info">
        <div class="left-btn">
          <button class="side-button">리뷰 쓰러가기</button>

          <button class="side-button">리뷰 보러가기</button>

          <button class="side-button">대표메뉴 보러가기</button>
        </div>

        <div class="detail-info">
          <div class="category">한식</div>
          <div class="address">주소</div>
          <div class="phoneNum">전화번호</div>
          <div class="openTime">영업시간</div>
          <div class="parking">주차</div>
          <div class="price">가격대</div>
        </div>
      </div>

      <aside class="right-info">
        <!-- 지도 들어갈 자리 일단 이미지로 대체 -->
        <img src="../assets/map.png" />

        <div class="detail-info">
          <div class="detail-addr">
            <p><b>Address</b></p>
            <p><b>서울특별시 서대문구 이화여대8길 2</b></p>
          </div>

          <div class="detail-phone">
            <p><b>Phone</b></p>
            <p><b>02-394-3948</b></p>
          </div>

          <div class="detail-web">
            <p><b>Website</b></p>
          </div>
        </div>

        <div class="hashtag_wrap">
          <div class="hashtag">#혼밥하기좋은</div>
          <div class="hashtag">#편안한분위기</div>
          <div class="hashtag">#가성비가좋아요</div>
          <div class="hashtag">#식사부터디저트까지</div>
        </div>
      </aside>
    </div>
  </body>
</html>
