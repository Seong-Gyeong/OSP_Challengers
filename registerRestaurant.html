<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>맛집을 등록해주세요</title>
  </head>
  <body>
    <h1>Register your restaurant</h1>

    <h3>새로운 맛집을 등록해주세요</h3>

    <form id="restaurant">
      <label for="restaurant__name">이름</label>
      <input
        type="text"
        id="restaurant__restauranter"
        placeholder="가게 이름을 입력해주세요"
        isrequired="true"
      />

      <label for="restaurant__address">주소</label>
      <input
        type="text"
        id="restaurant__address"
        placeholder="주소를 입력해주세요"
        isrequired="true"
      />

      <label for="restaurant__contact">연락처</label>
      <input
        type="text"
        id="restaurant_contact"
        placeholder="연락처를 입력해주세요"
      />

      <label for="restaurant__homepage">홈페이지</label>
      <input
        type="text"
        id="restaurant_homepage"
        placeholder="홈페이지 주소를 입력해주세요"
      />

      <!-- 커스텀한 드롭박스는 isrequired js에서 따로 처리해야함 -->
      <label for="restaurant__category">카테고리</label>
      <button id="restaurant__category">
        카테고리를 선택해주세요
        <span class="material-symbols-rounded"> arrow_drop_down </span>
      </button>

      <!-- 드롭다운 펼치면 보일 부분 -->
      <ul id="restaurant__category--option">
        <li>양식</li>
        <li>한식</li>
        <li>중식</li>
        <li>기타</li>
      </ul>

      <label for="restaurant__parking">주차</label>
      <button id="restaurant__parking">
        주차 가능 여부를 선택해주세요
        <span class="material-symbols-rounded"> arrow_drop_down </span>
      </button>

      <!-- 드롭다운 펼치면 보일 부분 -->
      <ul id="restaurant__parking--option">
        <li>가능</li>
        <li>불가능</li>
      </ul>

      <label for="restaurant__time">영업 시간</label>
      <input
        type="text"
        id="restaurant__time"
        placeholder="오픈 시간을 입력해주세요"
      />
      <input
        type="text"
        id="restaurant__time"
        placeholder="마감 시간을 입력해주세요"
      />

      <label for="restaurant__price">가격대</label>
      <button id="restaurant__price">
        가격대를 선택해주세요
        <span class="material-symbols-rounded"> arrow_drop_down </span>
      </button>

      <!-- 드롭다운 펼치면 보일 부분 -->
      <ul id="restaurant__price--option">
        <li>10000원 미만</li>
        <li>10000원 이상 ~15000원 미만</li>
        <li>15000원 이상 ~ 20000원 미만</li>
        <li>20000원 이상</li>
      </ul>

      <!-- 이미지 클릭하면 파일 업로드 되도록 하는 부분 다시 작업하기 -->
      <label src="./assets/attachImg.png"></label>
      <input type="file" name="file1" style="display: none" />

      <input type="button" value="step2. 대표 메뉴 등록하러 가기" />
    </form>
  </body>
</html>
