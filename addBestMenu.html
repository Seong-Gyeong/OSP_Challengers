<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>대표 메뉴를 등록해주세요</title>
  </head>
  <body>
    <h1>Best Menu</h1>

    <h3>가미분식의 대표 메뉴를 등록해주세요</h3>

    <form id="menu">
      <label for="menu__name">메뉴 이름</label>
      <input
        type="text"
        id="menu__name"
        placeholder="메뉴 이름을 입력해주세요"
        isrequired="true"
      />

      <label for="menu__price">가격</label>
      <input
        type="text"
        id="menu__price"
        placeholder="가격을 입력해주세요"
        isrequired="true"
      />

      <label for="menu__vegan">비건 여부</label>
      <button id="menu__vegan">
        비건 여부를 골라주세요
        <span class="material-symbols-rounded"> arrow_drop_down </span>
      </button>

      <!-- 드롭다운 펼치면 보일 부분 -->
      <ul id="menu__vegan--option">
        <li>Yes</li>
        <li>No</li>
      </ul>

      <label for="menu__name">알러지를 일으킬 수 있는 재료</label>
      <input
        type="text"
        id="menu__name"
        placeholder="알러지를 일으키는 성분을 적어주세요"
      />

      <label for="menu__name">한 줄 소개</label>
      <input
        type="text"
        id="menu__name"
        placeholder="메뉴에 대한 한 줄 소개를 적어주세요"
        isrequired="true"
      />

      <!-- 이미지 클릭하면 파일 업로드 되도록 하는 부분 다시 작업하기 -->
      <label src="./assets/attachImg.png"></label>
      <input type="file" name="file1" style="display: none" />

      <input type="button" value="메뉴 등록하기" />
    </form>
  </body>
</html>
